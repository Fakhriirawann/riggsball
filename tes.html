<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demo Back to Top</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: white;
      height: 3000px;
    }

    .back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #ff4e50;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 10px 14px;
      font-size: 1.5rem;
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .back-to-top.show {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>

  <h1 style="padding: 100px 20px;">Scroll ke bawah untuk melihat tombol</h1>

  <button class="back-to-top" id="backToTop">â¬†</button>

  <script>
    const backToTopButton = document.getElementById("backToTop");

    window.addEventListener("scroll", () => {
      if (window.pageYOffset > 50) {
        backToTopButton.classList.add("show");
      } else {
        backToTopButton.classList.remove("show");
      }
    });

    backToTopButton.addEventListener("click", () => {
      window.scrollTo({
        top: 0,
        behavior: "smooth"
      });
    });
  </script>

</body>
</html>
